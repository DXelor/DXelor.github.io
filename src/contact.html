<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/form.css">
    <title>Contacts</title>
</head>
    <body>
        <header>
            <h2>Contacto</h2>
        </header>
        <section>
            <form class="contact-form" action="https://formsubmit.co/dzaliaspro@gmail.com" method="POST" target="_blank">
                <legend>Envianos tus comentarios</legend>
                <input type="text" name="name" placeholder="Escribe tu nombre" title="Nombre solo acepta letras y espacios en blanco" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚú\s]+$" required>
                <input type="email" name="email" placeholder="Escribe tu email" title="Email incorrecto" pattern="^[a-z0-9]+(.[_a-z0-9]+)@[a-z0-9-]+(.[a-z0-9-]+)(.[a-z]{2,15})$" required>
                <input type="text" name="subject" placeholder="Asunto a tratar" title="el asunto es requerido" required>
                <textarea name="comments" cols="50" rows="5" placeholder="Escribe tu comentario" title="Tu comentario no debe exeder los 255 caracteres" data-pattern="^.{1,255}$" required></textarea>
                <input type="submit" value="Enviar">
                <div class="contact-form-loader none">
                    <img src="../img/assets/loader.svg" alt="cargando">
                </div>
                <div class="contact-form-response none">
                    <p>Los datos han sido enviados</p>
                </div>
            </form>
        </section>
        <script type="module" src="../js/main.js"></script>
    </body>
</html>
